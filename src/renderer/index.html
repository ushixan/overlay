<!doctype html>
<html class="h-full w-full select-none">
<head>
  <meta charset="utf-8" />
  <title>AI Overlay</title>
  <link rel="stylesheet" href="tw.out.css" />
  <script type="module" src="renderer.js"></script>
</head>
<body class="h-full w-full flex flex-col items-center justify-start p-4">
  <!-- overlay container -->
  <div id="card" class="glass border-gradient w-96 max-h-[88vh] translate-y-8 opacity-0 transition-all duration-500 mb-8">
    <!-- top bar -->
    <div class="flex items-center gap-2 mb-3">
      <select id="model" class="glass-inner text-sm flex-1 px-2 py-1 rounded-lg outline-none">
        <option value="llama3.2">llama3.2</option>
      </select>
      <button id="close" aria-label="Hide" class="btn-glass px-2">✕</button>
    </div>

    <!-- chat history area -->
    <div id="chat-history" class="flex flex-col gap-4 mb-3 overflow-y-auto glass-inner p-3 rounded-lg text-sm max-h-[46vh] min-h-[10vh] resize-y transition-all"></div>

    <!-- prompt row with clear button -->
    <div class="flex items-center gap-2 mb-2">
      <textarea id="prompt" placeholder="Type your question…" class="glass-inner w-full min-h-[3rem] max-h-40 rounded-lg p-2 resize-y transition-all"></textarea>
      <button id="clear-prompt" class="btn-glass px-2 py-1 text-xs" title="Clear">🗑️</button>
    </div>

    <button id="ask" class="btn-glass w-full py-2 mb-2">Ask</button>
  </div>
</body>
</html>
